<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #dad6d6;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            }

        .form {
            background: #fff;
            width: 1500px;
            padding: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin: 20px;
            border-radius: 15px;
            border-top: 8px solid #2e5286;
        }

        header {
            text-align: center;
            background:  #2d5184;
            width: 1500px;
            padding: 50px;
            border-radius: 15px 15px 0px 0px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            text-align: center;
            color: #FFFFFF;
            font-size: 3.5rem;
        }

        header h2 {
            color: #FFFFFF;
            margin-top: 0px;
            text-align: center;
            font-weight: normal;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        hr {
            margin: 20px 0;
        }
        
        label {
            font-weight: bold;
            margin-top: 25px;
            margin: 20px 0 8px 10px;
            color: #2d5184;
            text-align: left;
            font-size: 1.5rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            align-items: center;
            box-sizing: border-box;
        }

        button {
            background-color: #008080;
            color: #F5F5F5;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666;
        }

        .clear-button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #006666;
        }

        h1 {
            color: #233f67;
            font-size: 3rem;
        }

        h2 {
            color: #335b94;
            font-size: 1.5rem;
        }

        h3 {
            color: #a93939;
            font-size: 1.5rem;
            margin-left: 10px;
        }


    </style>
</head>
<body>
        <header>
            <h1>Web Payroll Calculator</h1>
            <h2>Automated Payroll System</h2>
        </header>

        <div class="form">
        <h1>Information</h1>
        <hr width="100%" size="5" color="#233f67">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" required/>
        <label for="subject">Department / Position </label>
        <input type="text" id="subject" placeholder="Enter position" required/>
        <label for="drate">Daily Rate</label>
        <input type="number" id="drate" placeholder="Enter daily rate" required/>
        </div>

        <div class="form">
        <h1>Attendance</h1>
        <hr width="100%" size="5" color="#233f67">
        <label for="day 1">Day 1</label> 
        <input type="number" id="d1" placeholder="Enter Day 1 (1 for present, 0 for absent)" required/>
        <label for="day 2">Day 2</label> 
        <input type="number" id="d2" placeholder="Enter Day 2 (1 for present, 0 for absent)" required/>
        <label for="day 3">Day 3</label> 
        <input type="number" id="d3" placeholder="Enter Day 3 (1 for present, 0 for absent)" required/>
        <label for="day 4">Day 4</label> 
        <input type="number" id="d4" placeholder="Enter Day 4 (1 for present, 0 for absent)" required/>
        <label for="day 5">Day 5</label> 
        <input type="number" id="d5" placeholder="Enter Day 5 (1 for present, 0 for absent)" required/>
        <label for="day 6">Day 6</label> 
        <input type="number" id="d6" placeholder="Enter Day 6 (1 for present, 0 for absent)" required/>
         <label for="day 7">Day 7</label> 
        <input type="number" id="d7" placeholder="Enter Day 7 (1 for present, 0 for absent)" required/>
        <label for="day 8">Day 8</label> 
        <input type="number" id="d8" placeholder="Enter Day 8 (1 for present, 0 for absent)" required/>
        <label for="day 9">Day 9</label> 
        <input type="number" id="d9" placeholder="Enter Day 9 (1 for present, 0 for absent)" required/>
        <label for="day 10">Day 10</label> 
        <input type="number" id="d10" placeholder="Enter Day 10 (1 for present, 0 for absent)" required/>
        <label for="day 11">Day 11</label> 
        <input type="number" id="d11" placeholder="Enter Day 11 (1 for present, 0 for absent)" required/>
        <label for="day 12">Day 12</label> 
        <input type="number" id="d12" placeholder="Enter Day 12 (1 for present, 0 for absent)" required/>
        <label for="day 13">Day 13</label> 
        <input type="number" id="d13" placeholder="Enter Day 13 (1 for present, 0 for absent)" required/>
        <label for="day 14">Day 14</label> 
        <input type="number" id="d14" placeholder="Enter Day 14 (1 for present, 0 for absent)" required/>
        <label for="day 15">Day 15</label> 
        <input type="number" id="d15" placeholder="Enter Day 15 (1 for present, 0 for absent)" required/>
         <div class="button">
            <button type="button" onclick="calculateAttendance()">Calculate Attendance</button>
        </div>
    </div>

        <div class="form">
        <h1>Results</h1>
        <hr width="100%" size="5" color="#233f67">
        <h2 id="totaldays" disabled>Total Days Worked: 0</h2>
        <h2 id="gross" disabled>Gross Salary: 0</h2>
        <h2>Automatic Deductions</h2>
            <h3 id="sss" disabled>SSS: 0</h2>
            <h3 id="philhealth" disabled>Philhealth: 0</h3>
            <h3 id="pagibig" disabled>Pag-ibig: 0</h3>
        <h2 id="deductions" disabled>Total Deductions: 0</h3>
        <h2 id="net" disabled>Net Salary: 0</h2>
            <div class="button">
                 <button class="clear-button" type="button" onclick="location.reload()">Clear</button>
            </div>
        </div>

    <script>
        function calculateAttendance() {
                let drate = parseFloat(document.getElementById("drate").value);
                let d1 = parseFloat(document.getElementById("d1").value);
                let d2 = parseFloat(document.getElementById("d2").value);
                let d3 = parseFloat(document.getElementById("d3").value);
                let d4 = parseFloat(document.getElementById("d4").value);
                let d5 = parseFloat(document.getElementById("d5").value);
                let d6 = parseFloat(document.getElementById("d6").value);
                let d7 = parseFloat(document.getElementById("d7").value);
                let d8 = parseFloat(document.getElementById("d8").value);
                let d9 = parseFloat(document.getElementById("d9").value);
                let d10 = parseFloat(document.getElementById("d10").value);
                let d11 = parseFloat(document.getElementById("d11").value);
                let d12 = parseFloat(document.getElementById("d12").value);
                let d13 = parseFloat(document.getElementById("d13").value);
                let d14 = parseFloat(document.getElementById("d14").value);
                let d15 = parseFloat(document.getElementById("d15").value);


                if (isNaN(d1) || isNaN(d2) || isNaN(d3) || isNaN(d4) || isNaN(d5) || isNaN(d6) || isNaN(d7) || isNaN(d8) || isNaN(d9) || isNaN(d10) || isNaN(d11) || isNaN(d12) || isNaN(d13) || isNaN(d14) || isNaN(d15)) {
                    document.getElementById("totaldays").innerText = "Please enter all attendance values.";
                    return;
                }

                let totaldays = (d1 + d2 + d3 + d4 + d5 + d6 + d7 + d8 + d9 + d10 + d11 + d12 + d13 + d14 + d15);
                let gross = totaldays * drate;
                let sss = gross * 0.05;
                let philhealth = gross * 0.03;
                let pagibig = 200;
                let deductions = (sss + philhealth + pagibig);
                let net = gross - deductions;
               
                document.getElementById("totaldays").innerText = "Total Days Worked: " + totaldays;
                document.getElementById("gross").innerText = "Gross Salary: " + gross;
                document.getElementById("sss").innerText = "SSS: " + sss;
                document.getElementById("philhealth").innerText = "Philhealth: " + philhealth;
                document.getElementById("pagibig").innerText = "Pag-ibig: " + pagibig;
                document.getElementById("deductions").innerText = "Total Deductions: " + deductions;
                document.getElementById("net").innerText = "Net Salary: " + net;
            }
    </script>
        
    
</body>
</html>
